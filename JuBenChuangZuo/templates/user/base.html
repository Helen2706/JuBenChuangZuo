{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.css') }}">
<link href="{{ url_for('static',filename='img/icon.jpg') }}" rel="shortcut icon"  type="image/x-icon">
{% endblock %}

{% block body %}

<br><br><br><br><br><br><br><br>
<h3 align="center">{%block formtitle%}{%endblock formtitle%}</h3>
<div class="container" style="margin:0 auto;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">{% block page_content %}{% endblock page_content %}</div>
        <div class="col-md-4"></div>
    </div>
</div>

{% for message in get_flashed_messages() %}
<br><br>
<div class="container alert alert-warning alert-dismissable" style="width:40%">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>

{% endfor %}

{% endblock body %}

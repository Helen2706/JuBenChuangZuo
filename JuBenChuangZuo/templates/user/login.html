<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.css') }}">
    <link href="{{ url_for('static',filename='img/icon.jpg') }}" rel="shortcut icon"  type="image/x-icon">
    <style>
    body{
        background-color:#F4F4F4;
    }
    </style>
    <title>用户登录</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div>
                <div class="col-sm-9">
                    <h1>
                        如艺剧本
                    </h1>
                </div>
                <div class="col-sm-1"><br>
                    <div class="btn btn-success">
                        <a href="{{url_for('user.register')}}">
                           注 册
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix" id="regform">
        <div class="col-md-3 column">
        </div>
        <div class="col-md-6 column">
            <br><br><br>
            <h3 class="text-center">
				用户登录
            </h3><br/><br>
            <form class="form-horizontal" role="form" id="loginForm" method="post" action="{{url_for('user.login')}}">
                <div class="form-group">
                    <label for="email"  class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-7">
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"  class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-7">
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-3">
                    </span>
                    <span class="col-sm-7">
                        <input type="submit" class="btn btn-success btn-block" value="登 录">
                    </span>
                </div>
            </form>
            {% for message in get_flashed_messages() %}
            <br><br>
            <div class="container alert alert-warning alert-dismissable" style="width:40%">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>

            {% endfor %}
        </div>
    </div>
</div>

<script src="{{ url_for('static',filename='js/jquery-3.2.1.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.validate.js') }}"></script>


<script>
    $(document).ready(function(){
        var validator;
        validator = $("#loginForm").validate({
            rules:{
                email:{
                    required:true,
                    email:true,
                    minlength:6,
                    maxlength:20,
                    remote:{
                        url:"/user/loginvalidate/email",
                        type:"post",
                        data:{
                            email:function(){return $("#email").val();}
                        }
                    }
                },
                password:{
                    required:true,
                    minlength:6,
                    maxlength:15,
                    validateUser:true
                }
            },
            messages:{
                email:{
                    required:"邮箱必填",
                    minlength:"最小长度为6",
                    maxlength:"最大长度为20",
                    email:"邮箱格式不正确",
                    remote:"邮箱未注册"
                },
                password:{
                    required:"密码必填",
                    minlength:"密码最小长度为6",
                    maxlength:"密码最大长度为15"
                }
            },
            errorPlacement: function(error, element) {
                error.appendTo( element.parent() );
            }
        });
        var isCorrect=true;
        $.validator.addMethod("validateUser",
            function(value,element,params){
                $.ajax({
                    type:"POST",
                    url:"/user/validate/password",
                    dataType:"json",
                    data:{
                        email:function(){return $("#email").val();},
                        password:function(){return $("#password").val();}
                    },
                    success:function(data){
                        isCorrect=data;
                    }
                });
                return isCorrect;
            },
            "用户名或密码错误"
        );
    });
</script>



</body>
</html>
